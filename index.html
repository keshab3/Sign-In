<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

<body>
    <div class="container">
    <div class="left">
        <h2>New here? </h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio minus natus est.</p>
        <button>Sign up</button>
    
    </div>
    <div class="right">
        <h1>Sign In</h1>
        <form action="">
            <div class="input-field">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Username">
            </div>
            <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password">
                <button>Login</button>
            </div>

        </form>
        <div class="text">
            <p>Or Sign in with social platforms</p>
            <div class="socialMedia">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
        </div>
    </div>
</div>
